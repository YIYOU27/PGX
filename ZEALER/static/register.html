<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
		<title>ZEALER 注册</title>
		<script type="text/javascript" src="js/rem.js" ></script>
		<link rel="shortcut icon" href="img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<!--滑块样式-->
		<link rel="stylesheet" type="text/css" href="css/jquery.slider.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<div class="line"></div>
				<div class="logo">
					<img src="img/img_ae01bef4_logo.png"/>
				</div>
			</div>
			<form class="register-content" id="demo">
				<h3>邮箱注册</h3>
				<div class="item-1">
					<input type="text" name="user" placeholder="昵称(格式支持中英文数字，6-20字符)" />
				</div>
				<div class="item-1">
					<input type="email" name="email" placeholder="邮箱(必填)" />
				</div>
				<div class="item-1">
					<input type="password" name="passwords" id="passwords" placeholder="设置密码(密码格式应为英文，数字，6-20位字符格式)" />
				</div>
				<div class="item-1">
					<input type="password" name="password_again" id="password_again" placeholder="确认密码" />
				</div>
				<div class="item-1 item-agreement">滑块验证
					<div id="slider1" class="slider"></div>
				</div>
				<div class="agreement item-agreement">
					<label class="label-box"><input type="checkbox"  checked/>
						<a>我已阅读并接受＜ZEALER用户注册条款＞</a>
					</label>
				</div>
				<div class="btn btn-danger register">注册</div>
				<div class="logoin">已有账号，
					<a href="Login.html">去登录</a>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zh_CN.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.slider.min.js" ></script>
	<script src="js/slider_ verification.js" type="text/javascript" charset="utf-8"></script>
</html>
