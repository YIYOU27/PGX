<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
		<title>找回密码</title>
		<script type="text/javascript" src="js/rem.js" ></script>
		<link rel="shortcut icon" href="img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="stylesheet" type="text/css" href="css/Public-style.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.slider.css"/>
		<link rel="stylesheet" type="text/css" href="css/password.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="line"></div>
				<div class="logo">
					<img src="img/img_ae01bef4_logo.png"/>
				</div>
			</div>
			<span class="font-18 font-w">找回密码</span>
			<div class="change">
				<div class="font-14 text">
					<label>
						<input type="checkbox" id="fix"/> 通过邮箱验证身份
					</label>
				</div>
				<a class="btn btn-danger register ss" href="#" id="go-on">下一步</a>
			</div>
			<form class="change display" id="demo">
				<div class="item-1 success">
					<input type="email" name="email" placeholder="请输入注册时填写的邮箱" />
				</div>
				<div class="item-1 font-14">
					<div id="slider1" class="slider"></div>
				</div>
				<a class="btn btn-danger register" id="go">下一步</a>
			</form>
			<div class="change display em">
				<a class="btn btn-danger register">查看我的邮件</a>
				<p>前往邮箱查收，</p>
				<p>未收到邮件？<a>重新发送</a></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zh_CN.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="js/register.js" type="text/javascript"></script>-->
	<script type="text/javascript" src="js/jquery.slider.min.js" ></script>
	<script src="js/slider_ verification.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Retrieve-password.js" type="text/javascript" charset="utf-8"></script>
</html>
